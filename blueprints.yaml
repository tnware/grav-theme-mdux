name: MDUX
version: 1.0.0
description: "MDUX is an implementation of Google's 'Material Design' standard. It scales for mobile, as intended."
icon: empire
author:
  name: Tyler Woods
  email: tyler@tylermade.net
  url: https://tylermade.net
homepage: https://github.com/tnware/grav-theme-mdux/
demo: http://mdux.io
keywords: mdux, theme, html5, css3, material, design, android, google
bugs: https://github.com/tnware/grav-theme-mdux/issues
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    social.enabled:
        type: toggle
        label: Social Icons in Footer
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    navimg.enabled:
        type: toggle
        label: Side Nav BG Image
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    sideinfo.enabled:
        type: toggle
        label: Nameand E-Mail Address in Side Nav
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    navcolor:
        type: text
        size: medium
        label: Primary Color
        default: 'blue darken-3'
        validate:
          type: text

    barcolor:
        type: text
        size: medium
        label: Secondary Color
        default: 'red darken-2'
        validate:
          type: text

    acccolor:
        type: text
        size: medium
        label: Accent Color
        default: 'grey accent-1'
        validate:
          type: text

    footcolor:
        type: text
        size: medium
        label: Footer Color
        default: 'blue darken-4'
        validate:
          type: text

    footcolortext:
        type: text
        size: medium
        label: Footer Text Color
        default: 'black-text'
        validate:
          type: text
