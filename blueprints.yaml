name: MDUX
version: 0.9.5
testing: true
description: "MDUX is an implementation of Google's 'Material Design' standard. It scales for mobile, as intended."
icon: empire
author:
  name: Tyler Woods
  email: tyler@tnware.net
  url: http://tnware.net
homepage: http://mdux.io
demo: http://mdux.io
keywords: mdux, theme, html5, css3, material, design, android, google
bugs: https://github.com/tnware/grav-theme-mdux/issues
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    color:
        type: text
        size: medium
        label: Color
        default: 'blue'
        validate:
          type: text
